<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Product</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img id="image" src="assets/sepatu1.png" alt="black adidas">
            </div>
            <div class="title">
                <h2>Adizero Boston 12</h2>
            </div>
            <div class="description">
                <p>Sepatu Running Jarak Menengah Hingga Jauh Yang Sebagian Dibuat Dari Material Daur Ulang.</p>
            </div>
            <div class="color">
                <span class="active" data-image="assets/sepatu1.png"></span>
                <span data-image="assets/sepatu2.png"></span>
                <span data-image="assets/sepatu3.png"></span>
            </div>
            <div class="price">
                <h2>$146</h2>
            </div>
            <div class="button">
                <button>Add to cart ></button>
            </div>
        </div>
    </div>
    
</body>
</html>
